<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loja de tenis">
    <title>Jordan Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo/estilo.css">

</head>
<body>
    <header>
        <div class="desconto-centro">
            <p>Ganhe R$10,00 de desconto no frete</p>
        </div>
        <div class="logo">
            <h3>Jordan Shoes</h3>
        </div>
    </header>

    <article>
        <section class="imagem-background">
            <div class="conteudo">
                <h1>A melhor loja de Jordan</h1>
                    <p>
                        O tênis Jordan é fruto de uma parceria de uma velha e forte 
                        parceria entre a Nike e o jogador Michael Jordan.
                    </p>
            </div>
        </section>
    </article>

    <section>
        <div class="destaques">
            <h2> Destaques</h2>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado</p>
        </div>

        <div class="produtos">
            <div>
                <img src="imagens/1.png" alt="Tenis Nike Verde" class="imagens-produto">
                <img src="imagens/2.png" alt="Tenis Nike Roxo" class="imagens-produto">
                <img src="imagens/3.png" alt="Tenis Nike Branco" class="imagens-produto">
            </div>      
            <div>
                <img src="imagens/4.png" alt="Tenis Nike Cinza" class="imagens-produto">
                <img src="imagens/5.png" alt="Tenis Nike Preto" class="imagens-produto">
                <img src="imagens/6.png" alt="Tenis Nike Branco e Laranja" class="imagens-produto">
            </div>
        </div>
    </section> 
    
    <footer>
        <p>&copy; TODOS OS DIREITOS RESERVADOS </p>
    </footer>
    
</body>
</html>
